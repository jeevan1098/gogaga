<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Flight</title>
    
    <link rel="stylesheet" href="styles1.css"> <!-- Your custom styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/226f6de747.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="booking-page">
        <!-- NavBar Section -->
        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.jpg" class="gogaga-logo" alt="Gogaga Holidays Logo"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto">
                        <a class="nav-link active" href="index.html">Home</a>
                        <a class="nav-link" href="#">My Bookings</a>
                        
                    </div>
                </div>
            </div>
        </nav>
           
        
        <!-- Booking Section -->
        <div class="booking-container d-flex align-items-center" >
            <div class="container">
                <div class="row">
                    <div class="col-lg-6  ">
                        <h1 class="display-4 text-black ">Book Domestic and International Flight Tickets</h1>
                        
                    </div>
                    <div class="col-lg-6">
                        <div class="booking-form bg-white p-4">
                            <form>
                                <div class="form-group">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tripType" id="oneWay" value="one-way">
                                        <label class="form-check-label" for="oneWay">One-way</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="tripType" id="roundTrip" value="round-trip" checked>
                                        <label class="form-check-label" for="roundTrip">Round Trip</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="from">From:</label>
                                    <input type="text" class="form-control" id="from" placeholder="Enter departure city">
                                </div>
                                <div class="form-group">
                                    <label for="to">To:</label>
                                    <input type="text" class="form-control" id="to" placeholder="Enter destination city">
                                </div>
                                <div class="form-group">
                                    <label for="departureDate">Departure Date:</label>
                                    <input type="date" class="form-control" id="departureDate">
                                </div>
                                <div class="form-group">
                                    <label for="returnDate">Return Date:</label>
                                    <input type="date" class="form-control" id="returnDate">
                                </div>
                                <div class="form-group">
                                    <label for="class">Class:</label>
                                    <select class="form-control" id="class">
                                        <option>Economy</option>
                                        <option>Business</option>
                                        <option>First Class</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Search Flight</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    


</body>
</html>
